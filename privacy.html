  <h1>隐私政策</h1>
  <p>本 Chrome 扩展（以下简称“本扩展”）是一个本地化工具。我们非常重视用户隐私，并郑重承诺如下：</p>

  <h2>1. 数据收集</h2>
  <p>本扩展不收集任何用户数据，包括但不限于个人身份信息、浏览记录、账号信息或设备信息。</p>

  <h2>2. 数据存储</h2>
  <p>本扩展不会将任何数据发送到远程服务器，所有功能均在用户本地设备上完成。</p>

  <h2>3. 数据共享</h2>
  <p>本扩展不会与任何第三方共享、出售或披露用户数据。</p>
